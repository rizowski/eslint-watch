# AppVeyor file
# http://www.appveyor.com/docs/appveyor-yml

version: "{build}"
environment:
  matrix:
    - nodejs_version: 8
    - nodejs_version: 10
    - nodejs_version: 12
install:
  - ps: Install-Product node $env:nodejs_version
  - npm install
build: off
test_script:
  - npm test
matrix:
  fast_finish: true
